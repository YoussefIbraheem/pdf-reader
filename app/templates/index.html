{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="mb-4">ðŸ“„ PDF Chat Assistant</h1>
            <p class="text-muted">Upload a PDF file and start chatting with an AI that understands its content.</p>

            {% if error %}
                <div class="alert alert-danger mt-4" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="file" name="pdf" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg px-5">Upload & Start Chat</button>
            </form>

            <div class="mt-5 text-muted small">
                <p>Only PDF files are supported. Make sure your document is under 10MB for best results.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
