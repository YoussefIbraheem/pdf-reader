<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Chat Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      body {
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .sidebar {
        min-height: 100vh;
        background-color: #ffffff;
        border-right: 1px solid #dee2e6;
      }

      .sidebar .btn {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar Toggle Button (visible only on small screens) -->
    <div class="d-md-none p-2">
      <button
        class="btn btn-outline-primary bg-danger"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        â˜° Menu
      </button>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 collapse d-md-block sidebar">
          <div class="p-3">
            <a href="/" class="d-flex align-items-center mb-3 link-dark text-decoration-none">
              <span class="fs-5 fw-bold">PDF Assistant</span>
            </a>

            <ul class="list-unstyled ps-0">
              <li class="mb-1">
                <a class="btn rounded w-100" href="#">
                  Home
                </a>
              </li>
              <li class="mb-1">
                <a class="btn rounded w-100" href="#">
                  Account
                </a>
              </li>
              <!-- Future: Add dynamic conversation list here -->
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 px-4 py-4">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
